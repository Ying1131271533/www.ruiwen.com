<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    {include file="public/_meta" /}
</head>

<body class="layui-card">

    <div id="akali"></div>
    <div>
        <input type="text" id="input" />
        <input type="button" onclick="send()" value="发送" />
    </div>
    <div id="message"></div>

    <script>
        // 是否已登录
        isApiLogin();
        // 获取地址上的参数
        let param = getParams(),
            fid = param.fid,
            // 不使用ssl
            wsServer = 'ws://124.71.218.160:9502?type=chat_uid_' + fid + '&token=' + getApiToken(),
            // 使用ssl
            // let wsServer = 'wss://124.71.218.160:9502?token=' + getApiToken(),
            websocket = null,
            lock = false; // 锁，用于断线重连

        $(document).ready(function () {
            // 聊天记录
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: '/api/Chat/record',
                data: {
                    fid: fid
                },
                beforeSend: function (request) {
                    request.setRequestHeader("access-token", getApiToken());
                },
                success: function (result) {
                    console.log(result);
                    if (result.status === config('failed')) {
                        layer.msg(result.message);
                        return false;
                    }
                    // 渲染好友列表
                    // renderRecordList(result.result);
                }
            });
            link();
        });

        // 连接聊天室
        function link() {
            // 创建WebSocket Server对象，监听124.71.218.160:9502端口
            websocket = new WebSocket(wsServer),

                // 连接
                websocket.onopen = function (res) {
                    
                };

            // 关闭连接
            websocket.onclose = function (res) {
                websocket.close();
                // 服务器断开连接时，尝试重连
                relink();
            };

            // 服务器返回的数据
            websocket.onmessage = function (res) {
                console.log('Retrieved data from server: ' + res.data);
                $('#message').append(
                    '<h3>' + res.data + '</h3>'
                );
            };

            // 内容抛出的错误，可以写入日志，用户那边则显示404错误
            websocket.onerror = function (res, e) {
                console.log('Error occured: ' + res.data);
                websocket.close();
                // 关闭连接时，重连
                relink();
            };
        }

        // 发送消息
        function send() {
            let data = {
                'type': 'chat',
                'message': $('#input').val(),
                'fid': fid,
            };
            websocket.send(JSON.stringify(data));
        }

        // 服务器断开连接时，尝试重连
        function relink() {
            if (lock) {
                return false;
            }
            // 锁住
            lock = true;
            setTimeout(() => {
                link();
                lock = false;
            }, 1000);
        }
    </script>
</body>

</html>
