<!doctype html>
<html  class="x-admin-sm">
<head>
	<title>IMChat注册</title>
    {include file="public/_meta" /}
    <link rel="stylesheet" href="__XADMIN__/css/login.css">
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">IMChat注册</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="register" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(register)', function (data) {
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: '/api/User/register',
                data: {
                    username: data.field.username,
                    password: data.field.password
                },
                success: function (res) {
                    if (res.status === config('failed')) {
                        layer.msg(res.message);
                    } else if (res.status === config('success')) {
                        layer.msg(res.result, { icon: 1 }, function () {
                            $(window).attr('location', '/api/View/user/login');
                        });
                    }
                }
            });

            return false;
        });
    });
</script>

</body>
</html>
